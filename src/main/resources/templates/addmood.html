<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Mood tracker</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link type="text/css" rel="stylesheet"
	href="/css/bootstrap-datepicker.min.css"
	th:href="@{/css/bootstrap-datepicker.min.css}" />
<script src="/js/bootstrap-datepicker"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="/js/bootstrap-datepicker.min"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


</head>
<body>

	<div class=container>
		<h1>Track your mood</h1>
		<br>

		<table class="table table-striped" style="width: 50%">

			<form th:object="${mood}" th:action="@{save}" action="#"
				method="post">
				<tr>
					<td><label for="moodValue">Moodvalue (1-5)</label></td>
					<td><input type="text" th:field="*{moodValue}"> </i></td>


				</tr>

				<tr>
					<td><label for="comment">Comments</label></td>
					<td><input type="text" th:field="*{comment}" /></td>

				</tr>

				<tr>
					<td><label for="date">Date (tähän datenow()?)</label></td>
					<td><input type="datetime" th:field="*{date}"></i></td>


				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Save" class="btn btn-success"></input>
						<a href="/home" class="btn btn-danger">Cancel</a></td>
				</tr>

			</form>

		</table>


	</div>

</body>
</html>
